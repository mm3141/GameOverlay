name: .NET

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    needs: [semver]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        env:
          VERSION: ${{ needs.semver.bump-semver.outputs.new_version }}
          VERSION2: ${{ steps.bump-semver.outputs.new_version }}
          VERSION3: ${{ needssteps.bump-semver.outputs.new_version }}
        run: |
          dotnet build --configuration Release --no-restore /p:Version=$VERSION
      - name: Upload the Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: GameHelper-${{ matrix.os }}
          path: GameHelper/bin/Release/net5.0
  semver:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          semver_only: true
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: minor
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}"
